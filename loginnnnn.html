<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <form>
        <b>Student Name:</b><input type="text" size="20"value="" required><br/><br/>
        <b>Address:</b><input type="text" size="35"value="" required><br/><br/>
        <b>Email:</b><input type="text" size="20"value=""required><br/><br/>
        <b>Password:</b><input type="password" size="10"value="" max="6"><br/><br/>
        <b>Select Course:</b><br/><br/>
        <input type="radio"name="Courses"value="Computer Engineering" required>
        Computer Engineering<br/><br/>
        <input type="radio"name="Courses"value="E&TC Engineering " required>
        E&TC Engineering<br/><br/>
        <input type="radio"name="Courses"value="Mechanical Engineering" required>
        MechanicalEngineering<br/><br/>
        <input type="radio"name="Courses"value="Civil Engineering" required>
        Civil Engineering<br/><br/>
   
        <input type="submit"value="Submit"/>
        <input type="reset"value="reset"/>

    </form>
</body>
</html>
